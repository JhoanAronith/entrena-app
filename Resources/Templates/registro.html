<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/Resources/Static/styles/registro.css">
</head>

<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="/Resources/Static/Images/logo.png" alt="Logo" height="35"
                    class="d-inline-block align-text-top me-2">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link custom-hover" aria-current="page"
                            href="/Resources/Templates/inicio.html">
                            <i class="bi bi-house-door-fill"></i> Inicio
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link custom-hover" href="/Resources/Templates/rutinas.html">
                            <i class="bi bi-list-check"></i> Rutinas
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active custom-hover" href="/Resources/Templates/registro.html">
                            <i class="bi bi-person-plus-fill"></i> Registro
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link custom-hover" href="/Resources/Templates/login.html">
                            <i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center align-items-center mt-5">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow">
                    <div class="card-body">
                        <h3 class="card-title mb-4 text-center">
                            <i class="bi bi-person-plus-fill me-2"></i>Registro
                        </h3>
                        <form>
                            <div class="mb-3">
                                <label for="nombre" class="form-label">
                                    <i class="bi bi-person-fill me-1"></i>Nombre
                                </label>
                                <input type="text" class="form-control" id="nombre" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">
                                    <i class="bi bi-envelope-fill me-1"></i>Correo electrónico
                                </label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">
                                    <i class="bi bi-lock-fill me-1"></i>Contraseña
                                </label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <div class="mb-3">
                                <label for="confirmar" class="form-label">
                                    <i class="bi bi-lock-fill me-1"></i>Confirmar contraseña
                                </label>
                                <input type="password" class="form-control" id="confirmar" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="bi bi-person-plus-fill me-1"></i>Registrarse
                            </button>
                        </form>
                        <div class="mt-3 text-center">
                            <small>¿Ya tienes una cuenta? <a href="#"><i
                                        class="bi bi-box-arrow-in-right me-1"></i>Inicia sesión</a></small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-primary text-center text-light py-3 mt-5 border-top">
        <div class="container">
            <small>&copy; 2024 Entrena App. Todos los derechos reservados.</small>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
