</head>

                <img src="/Resources/Static/Images/logo.png" alt="Logo" height="35"
                    class="d-inline-block align-text-top me-2">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link custom-hover" aria-current="page"
                            href="/site/inicio.html">
                            <i class="bi bi-house-door-fill"></i> Inicio
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link custom-hover" href="/Resources/Templates/rutinas.html"></a>

                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link custom-hover" href="/Resources/Templates/registro.html">

                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link custom-hover" href="/Resources/Templates/login.html">
                            <i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-7">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Pago de Membresía</h4>
                    </div>
                    <div class="card-body">
                        <form>
             
                            <div class="mb-3">
                                <label for="membresia" class="form-label">Tipo de Membresía</label>
                                <select class="form-select" id="membresia" required>
                                    <option value="mensual">Mensual - S/ 50.00</option>
                                    <option value="trimestral">Trimestral - S/ 135.00</option>
                                    <option value="anual">Anual - S/ 480.00</option>
                                </select>
                            </div>
                   
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre Completo</label>
                                <input type="text" class="form-control" id="nombre" required>
                            </div>
                            <div class="mb-3">
                                <label for="correo" class="form-label">Correo Electrónico</label>
                                <input type="email" class="form-control" id="correo" required>
                            </div>
                   
                            <div class="mb-3">
                                <label for="tarjeta" class="form-label">Número de Tarjeta</label>
                                <input type="text" class="form-control" id="tarjeta" maxlength="16" required>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="expiracion" class="form-label">Fecha de Expiración</label>
                                    <input type="text" class="form-control" id="expiracion" placeholder="MM/AA" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="cvv" class="form-label">CVV</label>
                                    <input type="text" class="form-control" id="cvv" maxlength="4" required>
                                </div>
                            </div>
                   
                            <div class="mb-3">
                                <label class="form-label">Resumen de Pago</label>
                                <ul class="list-group">
                                    <li class="list-group-item d-flex justify-content-between align-items-center">
                                        Costo
                                        <span id="costo">S/ 50.00</span>
                                    </li>
                                    <li class="list-group-item d-flex justify-content-between align-items-center">
                                        IGV (18%)
                                        <span id="igv">S/ 9.00</span>
                                    </li>
                                    <li class="list-group-item d-flex justify-content-between align-items-center fw-bold">
                                        Total
                                        <span id="total">S/ 59.00</span>
                                    </li>
                                </ul>
                            </div>
                            <button type="submit" class="btn btn-success w-100 mt-3">Pagar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const membresiaSelect = document.getElementById('membresia');
        const costoSpan = document.getElementById('costo');
        const igvSpan = document.getElementById('igv');
        const totalSpan = document.getElementById('total');

        const precios = {
            mensual: 50.00,
            trimestral: 135.00,
            anual: 480.00
        };

        function actualizarResumen() {
            const tipo = membresiaSelect.value;
            const costo = precios[tipo];
            const igv = +(costo * 0.18).toFixed(2);
            const total = +(costo + igv).toFixed(2);

            costoSpan.textContent = `S/ ${costo.toFixed(2)}`;
            igvSpan.textContent = `S/ ${igv.toFixed(2)}`;
            totalSpan.textContent = `S/ ${total.toFixed(2)}`;
        }

        membresiaSelect.addEventListener('change', actualizarResumen);
        actualizarResumen();
    </script>

    <footer class="bg-primary text-center text-light py-3 mt-5 border-top">

</body>

</html>
