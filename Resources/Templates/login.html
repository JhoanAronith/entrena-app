<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/Resources/Static/styles/login.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="/Resources/Static/Images/logo.png" alt="Logo" height="35"
                    class="d-inline-block align-text-top me-2">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link custom-hover" aria-current="page"
                            href="/Resources/Templates/inicio.html">
                            <i class="bi bi-house-door-fill"></i> Inicio
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link custom-hover" href="/Resources/Templates/rutinas.html">
                            <i class="bi bi-list-check"></i> Rutinas
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link custom-hover" href="/Resources/Templates/registro.html">
                            <i class="bi bi-person-plus-fill"></i> Registro
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active custom-hover" href="/Resources/Templates/login.html">
                            <i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container d-flex justify-content-center align-items-center mt-5">
        <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
            <h3 class="text-center mb-4">Iniciar Sesión</h3>
            <form>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                        <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                        <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" required>
                    </div>
                </div>
                <div class="d-grid mb-2">
                    <a href="/Resources/Templates/usuario/perfil.html" class="btn btn-primary d-flex align-items-center justify-content-center">
                        <i class="bi bi-box-arrow-in-right me-2"></i> Iniciar Sesión
                    </a>
                </div>
                <div class="text-center">
                    <a href="#" class="small">¿Ya tienes una cuenta?</a>
                    <a href="/Resources/Templates/admin/ejercicios.html" class="small">Ir a administrador</a>
                </div>
            </form>
        </div>
    </div>

    <footer class="bg-primary text-center text-light py-3 mt-5 border-top">
        <div class="container">
            <small>&copy; 2024 Entrena App. Todos los derechos reservados.</small>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
